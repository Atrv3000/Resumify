<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resumify-Resume Builder</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 py-10 text-gray-800">
  <div class="max-w-3xl mx-auto bg-white p-10 rounded-lg shadow-xl">
    <h1 class="text-3xl font-bold mb-6 text-indigo-700">Build Your Resume</h1>

    <form action="/generate" method="POST" enctype="multipart/form-data" class="space-y-6">

      <!-- Personal Info -->
      <div>
        <label class="block font-semibold">Full Name</label>
        <input name="name" class="w-full border px-3 py-2 rounded" required>
      </div>

      <div>
        <label class="block font-semibold">Job Title</label>
        <input name="profession" class="w-full border px-3 py-2 rounded" required>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div>
          <label class="block font-semibold">Email</label>
          <input name="email" type="email" class="w-full border px-3 py-2 rounded">
        </div>
        <div>
          <label class="block font-semibold">Phone</label>
          <input name="phone" type="text" class="w-full border px-3 py-2 rounded">
        </div>
        <div>
          <label class="block font-semibold">LinkedIn URL</label>
          <input name="linkedin" type="url" class="w-full border px-3 py-2 rounded">
        </div>
      </div>

      <!-- Profile Picture Upload -->
      <div>
        <label class="block font-semibold">Upload Profile Picture</label>
        <input type="file" name="profile_pic" accept="image/*" class="w-full border px-3 py-2 rounded bg-white">
      </div>

      <!-- Bio -->
      <div>
        <label class="block font-semibold">Summary (Leave blank to auto-generate)</label>
        <textarea name="bio" class="w-full border px-3 py-2 rounded" rows="3"></textarea>
      </div>

      <!-- Skills -->
      <div>
        <label class="block font-semibold">Skills (comma-separated)</label>
        <input name="skills" class="w-full border px-3 py-2 rounded" placeholder="Python, Flask, SQL, Git" required>
      </div>

      <!-- Experience -->
      <div>
        <label class="block font-semibold">Experience</label>
        <input name="job_title" class="w-full border px-3 py-2 rounded" placeholder="Software Developer">
        <input name="company" class="w-full border px-3 py-2 rounded mt-2" placeholder="Company Name">
        <textarea name="job_desc" class="w-full border px-3 py-2 rounded mt-2" rows="2" placeholder="Describe your role and achievements"></textarea>
      </div>

      <!-- Education -->
      <div>
        <label class="block font-semibold">Education</label>
        <input name="degree" class="w-full border px-3 py-2 rounded" placeholder="B.Tech in Computer Engineering">
        <input name="institute" class="w-full border px-3 py-2 rounded mt-2" placeholder="Institute Name">
        <input name="grad_year" class="w-full border px-3 py-2 rounded mt-2" placeholder="Graduation Year">
      </div>

      <!-- Template Selector -->
      <div>
        <label class="block font-semibold">Choose Resume Template</label>
        <select name="template" class="w-full border px-3 py-2 rounded" required>
          <option value="classic">Classic (Free)</option>
          <option value="modern">Modern (Free)</option>
          <option value="minimal">Minimal (Free)</option>
          <option value="sidepanel" disabled class="text-gray-400">Side Panel (Premium)</option>
          <option value="banner" disabled class="text-gray-400">Banner Header (Premium)</option>
          <option value="splitgrid" disabled class="text-gray-400">Split Grid (Premium)</option>
        </select>

      </div>

      <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded hover:bg-indigo-700">
        Generate Resume
      </button>
    </form>
  </div>
</body>
</html>
