<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Resume - Resumify</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans py-10">
  <div class="max-w-3xl mx-auto bg-white p-10 rounded-lg shadow-xl">
    <h1 class="text-3xl font-bold mb-6 text-indigo-700">Edit Resume</h1>

    <form method="POST" enctype="multipart/form-data" action="{{ url_for('edit_resume', resume_id=resume.id) }}" class="space-y-6">

      <!-- Personal Info -->
      <div>
        <label class="block font-semibold">Full Name</label>
        <input name="name" class="w-full border px-3 py-2 rounded" value="{{ resume.name }}" required>
      </div>

      <div>
        <label class="block font-semibold">Job Title</label>
        <input name="profession" class="w-full border px-3 py-2 rounded" value="{{ resume.profession }}" required>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div>
          <label class="block font-semibold">Email</label>
          <input name="email" type="email" class="w-full border px-3 py-2 rounded" value="{{ resume.email }}">
        </div>
        <div>
          <label class="block font-semibold">Phone</label>
          <input name="phone" type="text" class="w-full border px-3 py-2 rounded" value="{{ resume.phone }}">
        </div>
        <div>
          <label class="block font-semibold">LinkedIn URL</label>
          <input name="linkedin" type="url" class="w-full border px-3 py-2 rounded" value="{{ resume.linkedin }}">
        </div>
      </div>

      <!-- Picture Upload -->
      <div>
        <label class="block font-semibold">Upload New Profile Picture (optional)</label>
        <input type="file" name="profile_pic" accept="image/*" class="w-full border px-3 py-2 rounded bg-white">
      </div>

      <!-- Bio -->
      <div>
        <label class="block font-semibold">Summary</label>
        <textarea name="bio" class="w-full border px-3 py-2 rounded" rows="3">{{ resume.bio }}</textarea>
      </div>

      <!-- Skills -->
      <div>
        <label class="block font-semibold">Skills (comma-separated)</label>
        <input name="skills" class="w-full border px-3 py-2 rounded" value="{{ resume.skills }}">
      </div>

      <!-- Experience -->
      <div>
        <label class="block font-semibold">Experience</label>
        <input name="job_title" class="w-full border px-3 py-2 rounded" value="{{ resume.job_title }}">
        <input name="company" class="w-full border px-3 py-2 rounded mt-2" value="{{ resume.company }}">
        <textarea name="job_desc" class="w-full border px-3 py-2 rounded mt-2" rows="2">{{ resume.job_desc }}</textarea>
      </div>

      <!-- Education -->
      <div>
        <label class="block font-semibold">Education</label>
        <input name="degree" class="w-full border px-3 py-2 rounded" value="{{ resume.degree }}">
        <input name="institute" class="w-full border px-3 py-2 rounded mt-2" value="{{ resume.institute }}">
        <input name="grad_year" class="w-full border px-3 py-2 rounded mt-2" value="{{ resume.grad_year }}">
      </div>

      <!-- Template Selection -->
      <div>
        <label class="block font-semibold">Resume Template</label>
        <select name="template" class="w-full border px-3 py-2 rounded">
          <option value="classic" {% if resume.template == 'classic' %}selected{% endif %}>Classic</option>
          <option value="modern" {% if resume.template == 'modern' %}selected{% endif %}>Modern</option>
          <option value="minimal" {% if resume.template == 'minimal' %}selected{% endif %}>Minimal</option>
          <option value="sidepanel" {% if resume.template == 'sidepanel' %}selected{% endif %}>Side Panel</option>
          <option value="banner" {% if resume.template == 'banner' %}selected{% endif %}>Banner Header</option>
          <option value="splitgrid" {% if resume.template == 'splitgrid' %}selected{% endif %}>Split Grid</option>
        </select>
      </div>

      <!-- Action Buttons -->
      <div class="flex justify-between">
        <a href="{{ url_for('my_resumes') }}" class="text-gray-500 hover:underline">Cancel</a>
        <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded hover:bg-indigo-700">Save Changes</button>
      </div>
    </form>
  </div>
</body>
</html>
